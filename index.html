<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

        <title>Municipal Waste</title>

        <style>
        html,body {
            margin: 0;
            padding: 0;
            height:100%;
            width:100%;
        }
        </style>

        <script src="js/modernizr.js"></script> <!-- Modernizr -->
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/lodash.min.js"></script>
        <script type="text/javascript" src="js/d3-dsv.v0.3.min.js"></script>
        <script type="text/javascript" src="js/vue.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/fr.js"></script>
        <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
		    <link type="text/css" rel="stylesheet" href="css/reset.css">
		    <link type="text/css" rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="app" :class="{'is-current': isCurrent}">
        <div id="cd-filters">
            <div class="field">
              <div class="control">
                <label class="label">SÃ©lectionnez une commune</label>
                <div class="select">
                  <select v-model="currentCity">
                    <option selected>Toutes</option>
                    <option v-for="c in citys" v-bind:value="c">{{c}}</option>
                  </select>
                </div>
              </div>
            </div>
        </div>

  <section class="cd-timeline js-cd-timeline">
    <div class="cd-timeline-container">

			<div class="cd-timeline-block js-cd-block" v-for="d in filteredArticles()">
				<div class="cd-timeline-img"><img v-bind:src="d.Icone" alt=""></div>

				<div class="cd-timeline-content">

                    <h2 v-html="d.Titre" v-if="d.Titre"></h2>
                    <p v-html="d.Texte"></p>
        						<a target="_blank" v-bind:href="d.Lien" class="cd-timeline-read-more" v-if="d.Lien" v-html="d.Media"></a>
                    <div class="cd-timeline-date">{{ d.Date }}</div>
        </div>
			</div>
		</div>

		</section>

    </div>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="https://infographics.mediapart.fr/libraries/pym/pym.v1.min.js"></script>
        <script>var pymChild = new pym.Child(); pymChild.sendHeight();</script>
    </body>
</html>
